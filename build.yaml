# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command, `snippet` to add a Zephyr snippet, and
# `artifact-name` to assign a name to distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     snippet: studio-rpc-usb-uart
#     cmake-args: -DCONFIG_ZMK_STUDIO=y
#     artifact-name: corne_left_with_studio
#
---
include:
  - board: nice_nano_v2
    shield: cosmos_dactyl_left
    snippet:
      - studio-rpc-usb-uart
      - zmk-usb-logging
    cmake-args: -DCONFIG_ZMK_STUDIO=y -DCONFIG_ZMK_POINTING=y -DCONFIG_ZMK_STUDIO_LOCKING=n
    artifact-name: firmware-dactyl_left
  - board: nice_nano_v2
    shield: cosmos_dactyl_right
    snippet:
      - zmk-usb-logging
    artifact-name: firmware-dactyl_right
    cmake-args: -DCONFIG_ZMK_POINTING=y
  - board: nice_nano_v2
    shield: sofle_left
    snippet: studio-rpc-usb-uart
    cmake-args: -DCONFIG_ZMK_STUDIO=y
    artifact-name: firmware-sofle_left
  - board: nice_nano_v2
    shield: sofle_right
    artifact-name: firmware-sofl_right
